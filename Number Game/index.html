<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="Num.js"></script>
    <title>Number Game</title>
</head>
<body>
    <div id="container">
    <h1>GUESS THE NUMBER!</h1>
    <p id="intro">Type a number between 0 and 10 to guess</p>
    <input id="currentguess" type="number" required placeholder="Type here" min="0" max="10">
    <button type="button" onclick="Guess()" >GUESS</button>
    <p id="currentnum">Number was: </p>
    <p id="guess">Your guess: </p>
    <p id="score">Score: </p>
    </div>
</body>
</html>
